 
version: '3.8'

services:

  app:
    container_name: app
    build: ./app
    #command:
    #environment:
     # MYAPP_CITY: sankt-peterburg
      #MYAPP_API_KEY: 8b29d3e20fad9b761759e0a62abf053b
      #MYAPP_NAME: Alex
    ports:
      - 5000:5000
    depends_on:
      - db    
    networks:
      - dbnet
    
  db:
    container_name: db
    image: postgres
    # restart: always
    volumes:
      - ./databases/postgres/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=alex
      - POSTGRES_DB=alexdb
    ports:
      - 5432:5432
    networks:
      - dbnet
networks:
  dbnet:
    driver: bridge
